<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Manage Your Profile</span>

                <span class="tooltip">Manage Your Profile</span>
            </li>

            <li>
                <a href="login.html">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Logout Here</span>
                </a>
                <span class="tooltip" href="">Logout Here</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <div class="name" href="index.html">Logout Here</div>
                </div>
                <i class='bx bx-log-out' id="log_out" href="index.html"></i>
            </li>
        </ul>
    </div>

    <!-- Feed section -->

    <section class="home-section">

        <div class="container">
            <div class="col-9">

        "https://media.geeksforgeeks.org/wp-content/uploads/20220609093229/g-200x200.png"

                                </div>
                            </div>

                        </h3>
                        </div>
                        <div>
                            <span class="dot">
                                <i class="fas fa-ellipsis-h"></i>
                            </span>
                        </div>
                    </div>
                    <div class="imgBx">
                        <img src="strawberry.jpeg" alt="post-1" class="cover">
                    </div>
                    <div class="bottom">
                        <div class="actionBtns">
                            <div class="left">
                                <span class="heart"
                                    onclick="addlike()">

                                            width="24">
        
                                            <path

                                                41.9c-1.1-.7-4.7-4-9.5-8.3-5.7-5-11.5-9.2-11.5-16C3
                                                11.3 7.7 6.1 13.4 6.1c4.2 0 6.5 2 8.1 4.3
                                                1.9 2.6 2.2 3.9 2.5 3.9.3 0 .6-1.3 2.5-3.9

                                                1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1
                                                0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3
                                                1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3
                                                1.1.5 1.6.5.6 0 1.1-.2 1.6-.5 1-.6 2.8-2.2
                                                7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6
                                                48 25 48 17.6c0-8-6-14.5-13.4-14.5z">
                                            </path>
                                        </svg>
                                    </span>
                                </span>
                                <svg aria-label="Comment"
                                    class="_8-yf5 "
                                    color="#262626"
                                    fill="#262626"
                                    height="24"
                                    role="img"
                                    viewBox="0 0 48 48"
                                    width="24">

                                </svg>
                            </div>
                        </div>
                        <a href="#">
                            <p class="likes">203 likes</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("open");
            menuBtnChange();
        });
        
        function menuBtnChange(){
            if(sidebar.classList.contains("open")){
                closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            }else{
                closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
            }
        }
    </script>
</body>
</html>
